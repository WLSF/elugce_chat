---
styleguide: sourcelevel/linters
engines:
  credo:
    enabled: true
  fixme:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  scss-lint:
    enabled: true
  sass-lint:
    enabled: false
  remark-lint:
    enabled: true
exclude_paths:
- config
- priv/repo
- test

